<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

    <p>Click the button to create an IMG element.</p>

    <button onclick="myFun()">Try it</button>

    <p>Click the button to create a P element, and append it to DIV.</p>

    <div id="myDIV">

    </div>

    <button onclick="myFunction()">Try it</button>

    <ul id="myList">
        <li>Waffle</li>
        <li>Pancake</li>
    </ul>

    <p>Click the button to add an item to the list.</p>

    <button onclick="myFunky()">Add it Out</button>


    <script>
        function myFun() {
            let note = document.createElement("IMG");
            note.setAttribute("src", "https://assets.punchdrink.com/wp-content/uploads/2015/11/gin-juice.jpg");
            note.setAttribute("width", "150");
            note.setAttribute("height", "125");
            note.setAttribute("border", "5px black solid");
            note.setAttribute("alt", "Image of gin and juice"); 
            document.body.appendChild(note);
        }

        function myFunky() {
            let para = document.createElement("p");
            let text = document.createTextNode("Miss Mary Mack Mack MAck all dressed in black black black");
            para.appendChild(text);
            document.getElementById("myDiv").appendChild(para); 
        }; 



        function myFunction() {
            let node= document.createElement("li");
            let text1= document.createTextNode("French Toast");
            node.appendChild(text1); 
            document.getElementById("myList").appendChild(node);
        }



    </script>
