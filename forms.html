<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Forms</title>
</head>

<body>
    <header>
        <nav>
            <a class="nav" href="beyonce.html">Check it!</a> |
            <a class="nav1" href="index.html">Bio</a> |
            <a class="nav2" href="forms.html">Contact Me</a> |
            <a class="nav3" href="example.html">Me </a>

        </nav>
    </header>
    <main>



        <form id="formation" action="#" method="get" onSubmit="myFunc()" autocomplete="on">
            <h2>Join My Email List!</h2>
            <!--H2 that introduces your form-->
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required autocomplete="on">
            <br><br>

            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" placeholder="Email" required>
            <br><br>

            <label for="password">Create A Password:</label>
            <input type="password" id="password" placeholder="Password">
            <br><br>

            <label for="telephone">Enter your Phone Number:</label>
            <input type="tel" id="telephone" placeholder="telephone" value=" ">
            <br><br>

            <div class="radios">
                <h4>Best Time To Contact</h4>
                <input type="radio" id="morning" name="contact time" value="morning">
                <label for="radio">Morning</label>

                <input type="radio" id="afternoon" name="contact time" value="afternoon">
                <label for="radio">Afternoon</label>

                <input type="radio" id="evening" name="contact time" value="evening">
                <label for="radio">Evening</label>
            </div>
            <br>
            <textarea>Enter Special Requests</textarea>
            <br><br>

            <input type="submit" id="submit" value="SUBMIT">
            <!--this is where the form ends-->

        </form>
    </main>

    <script>
        function myFunc() {
            let me = document.getElementById("name").value;
            alert('Are you sure ' + me);
        }
    </script>
</body>

</html>
